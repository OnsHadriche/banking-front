<div class="tab-container">
  <app-search-account />
  <div></div>
  <h2>Lists des accounts</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> RIB </mat-header-cell>
      <mat-cell *matCellDef="let account"> {{ account.rib }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="balance">
      <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
      <mat-cell *matCellDef="let account"> {{ account.balance }} </mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="cin">
      <mat-header-cell *matHeaderCellDef> CIN_Client </mat-header-cell>
      <mat-cell *matCellDef="let account"> {{ account.clientId }} </mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
      <mat-cell *matCellDef="let account">
        <button mat-button (click)="editAccount(account.rib)">Edit</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef> Details </mat-header-cell>
      <mat-cell *matCellDef="let account">
        <button mat-button (click)="detailsAccount(account.rib)">details</button>
      </mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let account">
        <button mat-button (click)="openDeleteAccountModal(account.rib)">
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</div>
