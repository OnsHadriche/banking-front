<p-toast></p-toast>
<mat-form-field class="example-full-width" >
  <mat-label>Search Client</mat-label>
  <input matInput placeholder="Enter client name" [(ngModel)]="searchQuery">
  <button mat-icon-button matSuffix aria-label="Search" (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<div *ngIf="searchResults.length > 0">
  <mat-list>
    {{ searchResults.length }} results found
    <div>

    </div>
    {{searchQuery}}
    <div></div>
    <button mat-raised-button color="primary" (click)="onClear()">Clear</button>
  </mat-list>
</div>
