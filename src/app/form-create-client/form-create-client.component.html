<mat-card color="primary" class="form-card">
  <mat-card-title>Create Client</mat-card-title>

  <mat-card-content>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <!-- Client Name Input -->
      <mat-form-field appearance="fill" class="mat-form-field-custom">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="clientName" placeholder="Enter client name" required>
      </mat-form-field>

      <!-- Client Email Input -->
      <mat-form-field appearance="fill" class="mat-form-field-custom">
        <mat-label>Client Name</mat-label>
        <input matInput formControlName="clientName" placeholder="Enter client name" required>
      </mat-form-field>

      <!-- Client Type Autocomplete Input -->
      <mat-form-field appearance="fill" class="mat-form-field-custom">
        <mat-label>Client Type</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" formControlName="clientType" placeholder="Enter client type">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" class="button-full-width">Create</button>

    </form>
  </mat-card-content>
</mat-card>
